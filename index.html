<!DOCTYPE html>
<html lang = "eng">
<head>
	<meta charset = "UTF-8">
	<title>Lift</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600” rel=“stylesheet"> <!--familia de fuentes-->
	<script src="https://use.fontawesome.com/82301b6697.js"></script> <!--Font awesome-->
	<link rel="stylesheet" href="assets/css/main.css"> <!--Enlace al css-->
</head>
<body>
	<header class="header">
		<nav class="navegador"> <!--NavBar-->
		<div class="logo"></div> <!--Espacio para el logo-->
		<ul class="enlaces"> <!--Lista con los enlaces de la derecha-->
				<li><a href="drive">Drive</a></li>
				<li><a href="Explore">Explore</a></li>
				<li><a href="Help">Help</a></li>
		</span></nav>
		<section class="formulario"> <!--Seccion formulario-->
			<div class="cajaBlanca"> <!--Caja blanca, con formulario-->
				<h1 class="tituloFormulario">TURN MILES INTO MONEY</h1> <!--Título del formulario-->
				<p class="subtituloFormulario"> SIGN UP INTO DRIVE</p> <!--parrafo con el subtitulo-->
				<input type="" required="" class="inputFormulario" id="inputForm" placeholder="Phone Number"> <!--input-->
				<button type="button" class="botonBecome" id="btnBecome"> BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i></button> <!--boton e ícono-->
				<p class="alreadyApplied"> Already applied? Check the status of your application here. </p>
				<p class="earn"> Earn money for inviting friends to drive. Learn more.</p> <!--parrafos abajo-->
			</div>
		</section>
	</header>	
		<section class="playCalipso"> <!--Sección que lleva el play with lift-->
			<div class="huinchaBlanca"> <!--Huincha para el título-->
				<h1> PLAY WITH LIFT </h1></div> <!--Título-->
			<div class="playBlanca"> <!--caja para las coordenadas-->
				<i class="fa fa-car" id="faCar1" aria-hidden="true"></i><input type="" class="x" placeholder="X coordinate" id="xInput"><i class="fa fa-car" id="faCar2" aria-hidden="true"></i><input type="" class="y" placeholder="Y coordinate" id="yInput"><br> <!--íconos e inputs-->
				<button type="button" id="btnStart" class="botonStart">Start!</button> <!--boton-->
			</div>
		</section>
		<div id="tablero" class="tablerito"></div> <!--Espacio para el tablero-->
		<footer class="footer"> <!--Seccion footer-->
			<span class="sprint3"> SPRINT 3 - Proyect </span> <!--Título-->
			<span class="iconos"> <!--iconos redes sociales-->
				<i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
				<i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
				<i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
			</span>
			<p class="tituLinks">Links</p> <!--Título links-->
			<ul class="links"> <!--Lista con los links-->
				<li><a href="link1">Link 1</a></li>
				<li><a href="link2">Link 2</a></li>
				<li><a href="link3">Link 3</a></li>
				<li><a href="link4">Link 4</a></li>
			</ul>
		</footer>
	<script src="assets/js/main.js"></script> <!--llamada al js-->

</html>
