<html lang = "eng">
<head>
	<meta charset = "UTF-8">
	<title>Lift</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600” rel=“stylesheet">
	<script src="https://use.fontawesome.com/82301b6697.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header class="header">
		<nav class="navegador"> <!--NavBar-->
		<div class="logo"></div> <!--Espacio para el logo-->
		<ul class="enlaces"> <!--Lista con los enlaces de la derecha-->
				<li><a href="drive">Drive</a></li>
				<li><a href="Explore">Explore</a></li>
				<li><a href="Help">Help</a></li>
		</span></nav>
		<section class="formulario"> <!--Seccion formulario-->
			<div class="cajaBlanca"> <!--Caja blanca, con formulario-->

				<p class="subtituloFormulario"> SIGN UP INTO DRIVE</p> <!--Subtitulo formulario-->

			</div>
		</section>
	</header>	

		<section class="playCalipso"> <!--Seccion calipso después de la foto-->
			<div class="huinchaBlanca"> <!--Huincha con el titulo-->

			<div class="playBlanca"> <!--div con el inicio del juego -->       
				<i class="fa fa-car" id="faCar1" aria-hidden="true"></i><input type="" id="inputX" class="x" placeholder="X coordinate"><i class="fa fa-car" id="faCar2" aria-hidden="true"></i><input type="" class="y" placeholder="Y coordinate" id="inputY"><br> <!--inputs e iconos de autitos-->
				<button type="button" id="btnStart" class="botonStart">Start!</button> <!--Boton-->
			</div>
		</section>
          	<div id="tablero" class="tablerito"></div> <!--div para el tablero-->
		<footer class="footer"> <!--footer-->

				<i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
				<i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
			</span>
			<p class="tituLinks">Links</p> <!--Parrafo con links-->
