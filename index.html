<!DOCTYPE html>
<html lang = "eng">
<head>
	<meta charset = "UTF-8">
	<title>Lift</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navegador"></nav>
	<header class="header">
		<div class="logo"></div>
		<span class="enlaces">
			<a href="drive">Drive</a> 
			<a href="explore">Explore</a> 
			<a href="Help">Help</a> 
		</span>
		<section class="formulario">
			<div class="cajaBlanca">
				<h1 class="tituloFormulario">TURN MILES INTO MONEY</h1>
				<h2 class="subtituloFormulario"> SIGN UP TO DRIVE</h2>
				<input type="number" required="" class="inputFormulario" placeholder="Phone Number">
				<button type="button" class="botonBecome"> Become a driver </button>
				<p class="alreadyApplied"> Already applied? Check the status of your application here. </p>
				<p class="earn"> Earn money for inviting friends to drive. Learn more.</p>
			</div>
			<div class="formularioFondo"></div>
		</section>
	</header>	
		<section class="playCalipso">
			<div class="huinchaBlanca">
				<h1> PLAY WITH LIFT </h1></div>
			<div class="playBlanca">
				<input type="number" class="X" placeholder="X coordinate"> <input type="number" class="Y" placeholder="Y coordinate">
				<button type="button" class="bottonStart">Start!</button>
			</div>
		</section>
		<footer class="footer">
			<span class="Sprint3"> Sprint 3 - Proyect </span>
			<ul class="links">
				<li><a href="link1">Link 1</a></li>
				<li><a href="link2">Link 2</a></li>
				<li><a href="link3">Link 3
				</a></li>
</body>
</html>
